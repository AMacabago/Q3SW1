<body class="bg-light">
	<div class="container bg-dark text-light m-3 p-3 rounded">
		<h1> AREA AND CIRCUMFERENCE OF A CIRCLE </h1>
		
		<p> Find the area and circumference of a circle whose radius is 10.25cm</p>
		
		<img src="area.jpg" class="img-fluid rounded mx-auto d-block pb-3">

		<p id="currency"> Area & Circumference</p>

		<!-- area -->
		<button class="btn btn-success form-control mb-2" type="button" onclick="
			const r=10.25;
			var pi=3.14;
			var c=2;
			
			document.getElementById('currency').innerHTML = ' The area of a circle whose radius is 10.25cm = ' + pi*r*r
		"> AREA </button>

		<!-- circumference -->
		<button class="btn btn-success form-control mb-2" type="button" onclick="
			const r=10.25;
			var pi=3.14;
			var c=2;

			document.getElementById('currency').innerHTML = ' The circumference of a circle whose radius is 10.25cm = ' + c*pi*r
		"> CIRCUMFERENCE </button>

		<!-- refresh -->
		<button class="btn btn-outline-success form-control mb-2" type="button" onClick="window.location.reload()">
	     	REFRESH
		</button>


	</div>
</body>
